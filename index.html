<!DOCTYPE html>
<html>
    <head>
        <title>Harrison Rouse</title>
        <link rel="stylesheet" href="CSS/mainStyle.css">
        <link rel="stylesheet" href="jquery-ui-1.13.3/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui-1.13.3/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui-1.13.3/jquery-ui.theme.css">
    </head>
    <body>
        <div>
            <button class="imageButton" onclick="ToggleOn('tab1')" style="position:fixed; top: 100px; left: 100px;"><img src="Images/AboutButton.png"></button> <button class="imageButton" onclick="ToggleOn('tab2')" style="position: relative;top: 100px; left: 200px;"><img src="Images/ResearchButton.png"></button><button class="imageButton" onclick="ToggleOn('tab3')" style="position: relative;top: 200px; left: 30px;"><img src="Images/BookButton.png"></button><button class="imageButton" onclick="ToggleOn('tab4')" style="position: relative;top: 200px; left: 60px;"><img src="Images/GameButton.png"></button>
            <div id="draggables">
                <div id="tab1" class="ui-widget-content" style="display: none;"> 
                    <p class="tab">About</p></button><button class="closeTab" onclick="ToggleOn('tab1')"></button>
                    <iframe src="about.html"></iframe>
                </div>

                <div id="tab2" class="ui-widget-content" style="display: none;">
                    <p class="tab">Vaction Research Scholarship</p></button><button class="closeTab" onclick="ToggleOn('tab2')"></button>
                    <iframe src="researchScholarship.html"></iframe>
                </div>

                <div id="tab3" class="ui-widget-content" style="display: none;">
                    <p class="tab">Uni Projects</p></button><button class="closeTab" onclick="ToggleOn('tab3')"></button>
                    <iframe src="uniProjects.html"></iframe>
                </div>

                <div id="tab4" class="ui-widget-content" style="display: none;">
                    <p class="tab">Side Projects</p><button class="closeTab" onclick="ToggleOn('tab4')"></button>
                    <iframe src="sideProjects.html"></iframe>
                </div>
                <!--
                    <div id="tab5" class="ui-widget-content" style="display: none;">
                    <p class="tab">Image Gallery</p></button><button class="closeTab" onclick="ToggleOn('tab5')"></button>
                    <iframe src="imageGallery.html"></iframe>
                </div>
                -->
                

            </div>
        </div> 
    </body>
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.13.3/jquery-ui.js" type="text/javascript"></script>
    <script>
        $( function() {
            $( "#draggables div" ).draggable({stack: "#draggables div", containment: [120, 80, screen.width - 750, screen.height -  680], scroll: false });
        } );

        function ToggleOn(id) {
            if (document.getElementById(id).style.display == "none")
            {
                document.getElementById(id).style.display = "block";
            }
            else
            {
                document.getElementById(id).style.display = "none";
            }
        }
    </script>
</html>
